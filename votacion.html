<head>
  <title>votacion</title>
</head>

<body>
  <div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->
    </div>
    <div class="span8">
    	<div class="page-header">
        	<h1>Rank it! <small>Hello world Perú</small></h1>
       	</div>
      	{{>addFramework}}
      	<table class="table table-hover">
            <thead>
            	<tr>
                  <th>Nº Votes</th>
                  <th>Framework</th>
                  <th>Apoya</th>
                  <th>Quita</th>
                </tr>
            </thead>
            <tbody>
            	{{>list}}
            </tbody>
        </table>
    </div>

    <div class="span2">
      <!--Sidebar content-->
    </div>
  </div>
  Ganador hasta el momento: {{>winner}}
</div>
</body>

<template name="addFramework">
  	<div class="form-inline">
  		<input id ="f-name" type="text" class="input-large" placeholder="Add framework">
  		<button type="submit" class="btn btn-primary">Add Framework</button>
	</div><br>
</template>

<template name="list">
  	{{#each frameworks}}
    	{{> framework}}
	{{/each}} 
</template>

<template name="framework">
  	<tr>  		
    	<td>{{votes}}</td>
        <td>{{name}}</td>
        <td>
        	<button type="button" class="btn" id="add"><i class="icon-ok"></i> Vota</button>
    	  </td>
        <td>
          <button type="button" class="btn" id="del"><i class="icon-ok"></i> Quita</button>
        </td>
    </tr>
</template>

<template name="winner">
  {{win.name}}
</template>
